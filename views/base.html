<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Página base</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/personagens">Personagens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/listarPersonagens">Listar Todos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>

    <footer class="footer-custom">
      <div class="container text-center">
        <a href="#" class="footer-brand">Personagens</a>
        <ul class="footer-nav list-inline">
          <li class="list-inline-item">
            <a href="#" class="nav-link">Política de Privacidade</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="nav-link">Termos de Serviço</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="nav-link">Contato</a>
          </li>
        </ul>
        <p class="text-white">
          © Personagens 2024. Todos os direitos reservados.
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
